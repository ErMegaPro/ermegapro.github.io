<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conny's Home - Reservas</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/booking.css">
</head>
<body>
    <header class="header-small">
        <div class="navbar">
            <nav>
                <ul>
                    <li><a href="index-es.html">Inicio</a></li>
                    <li><a href="#">Contacto y mapa</a></li>
                    <li><a href="#">Qué hacer en Roma</a></li>
                </ul>
            </nav>
            <div class="language-selector">
                <a href="booking-it.html" class="lang-icon"><img src="https://flagicons.lipis.dev/flags/4x3/it.svg" alt="Italiano" width="24"></a>
                <a href="booking-es.html" class="lang-icon active"><img src="https://flagicons.lipis.dev/flags/4x3/es.svg" alt="Spanish" width="24"></a>
                <a href="booking-en.html" class="lang-icon"><img src="https://flagicons.lipis.dev/flags/4x3/gb.svg" alt="English" width="24"></a>
                <a href="booking-de.html" class="lang-icon"><img src="https://flagicons.lipis.dev/flags/4x3/de.svg" alt="Deutsch" width="24"></a>
            </div>
        </div>
    </header>

    <main class="booking-main">
        <h1>Reserva tu Estancia</h1>

        <section class="guests-selector">
            <h2>Número de Personas</h2>
            <div class="controls">
                <button id="minus-guest">-</button>
                <span id="guest-count">1</span>
                <button id="plus-guest">+</button>
            </div>
        </section>

        <section class="calendar-section">
            <h2>Selecciona las Fechas</h2>
            <div id="booking-calendar-container">
                </div>
            <div class="selected-dates-display">
                <p>Fechas seleccionadas: <span id="selected-start-date">--</span> al <span id="selected-end-date">--</span></p>
                <p id="stay-duration">Duración de la estancia: -- noches</p>
            </div>
        </section>

        <section class="price-summary">
            <h2>Resumen y Precio</h2>
            <div id="daily-prices-display">
                </div>
            <p class="total-price">Precio Total: <span id="total-price-value">0</span> €</p>
        </section>

        <section class="booking-action">
            <button id="proceed-to-details-btn" class="btn primary-btn" disabled>Continuar con Datos Personales</button>
        </section>
        <div id="personal-details-form" class="hidden">
            <h2>Tus Datos</h2>
            <form id="booking-form">
                <div class="form-group">
                    <label for="firstName">Nombre:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Apellido:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="country">País de Origen:</label>
                    <input type="text" id="country" name="country" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Número de Teléfono:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <button type="submit" id="submit-booking-btn" class="btn primary-btn">Solicitar Reserva</button>
                <button type="button" id="back-to-summary-btn" class="btn secondary-btn">Atrás</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Conny's Home. Todos los derechos reservados.</p>
    </footer>

    <script src="scripts/booking-es.js"></script>
</body>
</html>
